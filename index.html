<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter - Scrimba</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="error-message">Please enter a valid number!</p>
      <div class="icon-container">
        <ion-icon class="icon icon-dark" name="moon-sharp"></ion-icon>
        <ion-icon class="icon icon-light hidden" name="sunny-sharp"></ion-icon>
      </div>
      <div class="card">
        <div class="card-top">
          <h1 class="card-title">Metric/Imperial Unit Conversion</h1>
          <input class="input" id="input-el" type="number" min="1" value="20" />
          <button id="convert-btn" class="btn">Convert</button>
        </div>
        <div class="card-bottom">
          <div class="card-info">
            <h3 class="card-heading">Length (Meter/Feet)</h3>
            <p class="card-description">
              <span class="input-value">20</span> meters =
              <span data-unit="feet" class="conversion">65.616</span> feet
            </p>
            <p class="card-description">
              <span class="input-value">20</span> feet =
              <span data-unit="meter" class="conversion">6.096</span> meters
            </p>
          </div>
          <div class="card-info">
            <h3 class="card-heading">Volume (Liters/Gallons)</h3>
            <p class="card-description">
              <span class="input-value">20</span> liters =
              <span data-unit="gallon" class="conversion">5.284</span> gallons
            </p>
            <p class="card-description">
              <span class="input-value">20</span> gallons =
              <span data-unit="liter" class="conversion">75.708</span> liters
            </p>
          </div>
          <div class="card-info">
            <h3 class="card-heading">Mass (Kiolgrams/Pounds)</h3>
            <p class="card-description">
              <span class="input-value">20</span> kilos =
              <span data-unit="pound" class="conversion">44.092</span> pounds
            </p>
            <p class="card-description">
              <span class="input-value">20</span> pounds =
              <span data-unit="kilo" class="conversion">9.072</span> kilos
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
