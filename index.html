<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter - Scrimba</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <p class="error-message" role="alert" aria-live="polite"></p>
      <div class="icon-container">
        <button
          aria-label="Enable dark mode"
          aria-pressed="false"
          class="mode-toggler"
        >
          <ion-icon class="icon" name="moon-sharp"></ion-icon>
          <ion-icon class="icon hidden" name="sunny-sharp"></ion-icon>
        </button>
      </div>
      <div class="card">
        <div class="card-top">
          <h1 class="card-title">Metric/Imperial Unit Conversion</h1>
          <div class="input-container">
            <label for="input-el" class="input-label">Enter a number:</label>
            <input
              class="input"
              id="input-el"
              type="number"
              min="1"
              value="20"
              max="5000"
              step="1"
            />
          </div>
          <button id="convert-btn" class="btn">Convert</button>
        </div>
        <div class="card-bottom">
          <section class="card-info">
            <h3 class="card-heading">Length (Meter/Feet)</h3>
            <p class="card-description">
              <span class="input-value">20</span> meters =
              <span data-unit="feet" class="conversion">65.616</span> feet
            </p>
            <p class="card-description">
              <span class="input-value">20</span> feet =
              <span data-unit="meter" class="conversion">6.096</span> meters
            </p>
          </section>
          <div class="card-info">
            <h3 class="card-heading">Volume (Liters/Gallons)</h3>
            <p class="card-description">
              <span class="input-value">20</span> liters =
              <span data-unit="gallon" class="conversion">5.284</span> gallons
            </p>
            <p class="card-description">
              <span class="input-value">20</span> gallons =
              <span data-unit="liter" class="conversion">75.708</span> liters
            </p>
          </div>
          <div class="card-info">
            <h3 class="card-heading">Mass (Kiolgrams/Pounds)</h3>
            <p class="card-description">
              <span class="input-value">20</span> kilos =
              <span data-unit="pound" class="conversion">44.092</span> pounds
            </p>
            <p class="card-description">
              <span class="input-value">20</span> pounds =
              <span data-unit="kilo" class="conversion">9.072</span> kilos
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
